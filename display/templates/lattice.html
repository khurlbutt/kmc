{% set lattice %}
{% set bgcolor_for_cell %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lattice</title>
    <link rel="stylesheet" href="{{ static_url("lattice.css") }}" type="text/css">
  </head>
  <body>
    <p><b>Lattice: python __repr__</b>: {{ lattice }}</p>

    <div>
      <table>
        {% for row in range(lattice.coordinate_cardinalities[0]) %}
          <tr>
            {% for col in range(lattice.coordinate_cardinalities[1]) %}
              {% set cell = lattice.cells[(row, col)] %}
              <td bgcolor="{{ bgcolor_for_cell(cell) }}"}} }}">
                {{ cell }}
              </td>
            {% end %}
          </tr>
        {% end %}
      </table>
    </div>

  </body>
</html>
